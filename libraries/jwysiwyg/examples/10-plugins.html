<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Example: Test plugins - jWYSIWYG</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" src="../lib/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="../lib/plugins/autoload/jquery.autoload.js"></script>
<script type="text/javascript" src="../lib/plugins/farbtastic/farbtastic.js"></script>
<link rel="stylesheet" href="../lib/plugins/farbtastic/css/farbtastic.css" type="text/css"/>
<script type="text/javascript" src="../jwysiwyg/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="../jwysiwyg/plugins/wysiwyg.autoload.js"></script>
<script type="text/javascript" src="../jwysiwyg/plugins/wysiwyg.i18n.js"></script>
<script type="text/javascript" src="../jwysiwyg/i18n/lang.ru.js"></script>
<script type="text/javascript" src="../jwysiwyg/controls/wysiwyg.colorpicker.js"></script>
<script type="text/javascript" src="../jwysiwyg/controls/wysiwyg.image.js"></script>
<script type="text/javascript" src="../jwysiwyg/controls/wysiwyg.table.js"></script>
<script type="text/javascript">
(function($) {
	$(document).ready(function() {
		var global_i = 0;

		$("textarea").each(function() {
			global_i++;

			$(this).wysiwyg({
				controls: {
					html: {visible: true},
					colorpicker: {
						groupIndex: 11,
						visible: true,
						exec: function() {
							if ($.wysiwyg.controls.colorpicker) {
								$.wysiwyg.controls.colorpicker(this);
							}
						},
						tooltip: "Colorpicker"
					}
				},
				i18n: "ru",
				initialContent: function() {
					var $get = [];
					var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split("&amp;");

					for (var i = 0; i < hashes.length; i++) {
						var hash = hashes[i].split('=');
						$get.push(hash[0]);
						$get[hash[0]] = hash[1];
					}

					if ($get.text) {
						return unescape($get.text.replace(/\+/g, "%20"));
					}
					return "<p>Initial Content " + global_i + "</p>";
				}
			});
		});
	});
})(jQuery);
</script>
<style type="text/css">
.note { background-color: rgb(228, 228, 228); font-size: 80%; padding: 5px 6px; }
textarea { width: 400px; height: 100px; }
</style>
</head>
<body>
	<h1>jWYSIWYG</h1>
	<h2>Example: Test plugins Image, Table, Colorpicker</h2>

	<form action="" method="get">
	<textarea name="text"></textarea>
	<hr/>
	<textarea name="b"></textarea>
	<hr/>
	<input type="submit"/>
	</form>

	<a href="index.html">Index</a>
</body>
</html>
